apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    customer: wisetech
  name: chartofapps-app3
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: chartofapps
  project: default
  source:
    path: app3
    helm:
      parameters:
      - name: image.tag
        value: {{ .Values.app3.image.tag }}
      valueFiles:
      - values.yaml
    repoURL: https://github.com/gopaljayanthi/helm-charts.git
    targetRevision: master
  syncPolicy:
    syncOptions:
    - CreateNamespace=true